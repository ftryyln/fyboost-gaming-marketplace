<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FYBoost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <section class="page-header">
        <div class="container reveal">
            <h1 class="gradient-text">Join the Elite</h1>
            <div class="breadcrumb-custom">
                <a href="home.html" class="text-decoration-none text-white-50">Home</a>
                <span>/</span>
                <span class="breadcrumb-item-custom active">Careers & Contact</span>
            </div>
            <p class="mt-4 mx-auto text-white-50" style="max-width: 800px;">
                We are always hiring PRO Players to join our elite team. Prove your skills and get paid for your gaming
                passion.
            </p>
        </div>
    </section>

    <section id="contact" class="content-section pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 reveal">
                    <div class="glass-card">
                        <h2 class="text-center mb-5 fw-bold">Send us a <span class="highlight">Message</span></h2>
                        <form class="premium-form">
                            <div class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-white-50 small mb-2">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-white-50 small mb-2">Email Address</label>
                                    <input type="email" class="form-control" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-white-50 small mb-2">Message</label>
                                <textarea class="form-control" rows="5"
                                    placeholder="Tell us about your rank and experience..."></textarea>
                            </div>
                            <button type="submit" class="btn-purple w-100 py-3">Send Application</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title w-100" id="thankYouModalLabel">Terima Kasih!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    Terima kasih sudah mendaftar! Kami akan menghubungi Anda segera melalui email.
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-purple" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js"></script>
    <script src="contact-us.js"></script>
</body>

</html>
