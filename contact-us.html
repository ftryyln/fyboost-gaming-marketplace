<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <section id="first-section" class="trust-section py-5 text-white text-center">
        <div class="container">
            <img src="assets/images/logo2.png" alt="FYBoost Logo" width="500" class="mb-4">
            <h1 class="fw-bold mb-4">
                We are hiring PRO Players<br>
                to join our elite team<br>
            </h1>
            <p>Join our squad hand-picked pros helping gamers worldwide.<br>
                Pass our rigorous selection, prove your skills, and get paid for your gaming passion</p>
        </div>
    </section>
    <section id="contact" class="p-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form class="w-50 mx-auto">
                <input type="text" class="form-control mb-3" placeholder="Your Name">
                <input type="email" class="form-control mb-3" placeholder="Your Email">
                <textarea class="form-control mb-3" rows="4" placeholder="Your Message"></textarea>
                <button class="btn btn-purple w-100">Send Message</button>
            </form>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title w-100" id="thankYouModalLabel">Terima Kasih!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    Terima kasih sudah mendaftar! Kami akan menghubungi Anda segera melalui email.
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-purple" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js"></script>
    <script src="contact-us.js"></script>
</body>

</html>
