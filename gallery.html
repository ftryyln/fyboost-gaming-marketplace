<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - FYBoost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <section class="page-header">
        <div class="container reveal">
            <h1 class="gradient-text">Success Gallery</h1>
            <div class="breadcrumb-custom">
                <a href="index.html" class="text-decoration-none text-white-50">Home</a>
                <span>/</span>
                <span class="breadcrumb-item-custom active">Gallery</span>
            </div>
            <p class="mt-4 mx-auto text-white-50" style="max-width: 800px;">
                Explore our hall of fame. Real results from real pro players. Witness the climb to the top.
            </p>
        </div>
    </section>

    <section class="content-section pb-5">
        <div class="container">
            <!-- Filter Tabs -->
            <div class="gallery-filters reveal">
                <button class="filter-btn active" data-filter="all">All Proofs</button>
                <button class="filter-btn" data-filter="Valorant">Valorant</button>
                <button class="filter-btn" data-filter="Delta Force">Delta Force</button>
                <button class="filter-btn" data-filter="Night Crows">Night Crows</button>
                <button class="filter-btn" data-filter="Odin">Odin</button>
            </div>

            <!-- Unified Gallery -->
            <div id="main-gallery" class="row g-4 reveal">
                <!-- JS will populate this -->
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox-modal">
        <div class="lightbox-close"><i data-lucide="x"></i></div>
        <img src="" alt="Proof" class="lightbox-content">
    </div>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/layout.js"></script>
    <script src="scripts/gallery.js"></script>
</body>

</html>
