<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <section id="first-section" class="p-5">
    <div class="container py-5">
      <div class="text-center">
        <img src="assets/images/logo2.png" alt="FYBoost Logo" class="img-fluid" style="max-width: 300px">
      </div>
      <h2 class="mb-4 text-white">Checkout</h2>
      <div class="row gy-4">
        <!-- Order Summary -->
        <div class="col-md-6">
          <div class="card checkout-card p-4 text-white shadow">
            <h5 class="mb-3">Your Order</h5>
            <ul class="list-group bg-transparent">
              <li class="list-group-item bg-transparent text-white d-flex justify-content-between">
                <span id="order-title"></span>
                <strong id="order-price"></strong>
              </li>
              <li class="list-group-item bg-transparent text-white d-flex justify-content-between">
                <span>Discount</span>
                <strong id="discount-price">Rp 0</strong>
              </li>
              <li class="list-group-item bg-transparent text-white d-flex justify-content-between">
                <span>Total</span>
                <strong id="total-price">Rp 0</strong>
              </li>
            </ul>
          </div>
        </div>

        <!-- User Info Form -->
        <div class="col-md-6">
          <div class="card checkout-card p-4 text-white shadow">
            <h5 class="mb-3">Your Details</h5>
            <form id="checkout-form">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control bg-dark text-white border-0" id="name" required />
              </div>
              <div class="mb-3">
                <label for="gameID" class="form-label">Game Username / ID</label>
                <input type="text" class="form-control bg-dark text-white border-0" id="gameID" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control bg-dark text-white border-0" id="email" required />
              </div>
              <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select class="form-select bg-dark text-white border-0" id="payment" required>
                  <option>Bank Transfer</option>
                  <option>GoPay</option>
                  <option>OVO</option>
                  <option>DANA</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control bg-dark text-white border-0" id="quantity" value="1" min="1"
                  required />
              </div>
              <button type="submit" class="btn btn-purple w-100 mt-3">Confirm & Pay</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="layout.js"></script>
  <script type="module" src="checkout.js"></script>
</body>

</html>
