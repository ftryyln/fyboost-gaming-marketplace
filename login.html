<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - FYBoost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <section class="page-header">
        <div class="container reveal">
            <h1 class="gradient-text">Welcome Back</h1>
            <div class="breadcrumb-custom">
                <a href="home.html" class="text-decoration-none text-white-50">Home</a>
                <span>/</span>
                <span class="breadcrumb-item-custom active">Log In</span>
            </div>
        </div>
    </section>

    <section class="content-section pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 reveal">
                    <div class="glass-card">
                        <div class="text-center mb-5">
                            <img src="assets/images/logo2.svg" alt="FYBoost Logo" style="height: 60px;" class="mb-4">
                            <h2 class="fw-bold">Sign In to <span class="highlight">Elite</span></h2>
                            <p class="text-white-50">Enter your credentials to access your account</p>
                        </div>

                        <form class="premium-form">
                            <div class="mb-4">
                                <label class="form-label text-white-50 small mb-2">Email Address</label>
                                <div class="position-relative">
                                    <input type="email" class="form-control" placeholder="name@example.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="form-label text-white-50 small mb-0">Password</label>
                                    <a href="#" class="text-purple small text-decoration-none">Forgot Password?</a>
                                </div>
                                <input type="password" class="form-control" placeholder="••••••••" required>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label text-white-50 small" for="remember">Remember me for 30
                                    days</label>
                            </div>

                            <button type="submit" class="btn-purple w-100 py-3 mb-4">Log In to Dashboard</button>

                            <div class="text-center">
                                <p class="text-white-50 small">Don't have an account? <a href="signup.html"
                                        class="text-purple fw-bold text-decoration-none">Sign Up Free</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js"></script>
</body>

</html>
