<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FYBoost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <section class="page-header">
        <div class="container reveal">
            <h1 class="gradient-text">Join The Elite</h1>
            <div class="breadcrumb-custom">
                <a href="index.html" class="text-decoration-none text-white-50">Home</a>
                <span>/</span>
                <span class="breadcrumb-item-custom active">Sign Up</span>
            </div>
        </div>
    </section>

    <section class="content-section pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10 reveal">
                    <div class="glass-card">
                        <div class="text-center mb-5">
                            <img src="assets/images/logo2.svg" alt="FYBoost Logo" style="height: 60px;" class="mb-4">
                            <h2 class="fw-bold">Create Your <span class="highlight">Account</span></h2>
                            <p class="text-white-50">Start your journey with the world's most reliable gaming services
                            </p>
                        </div>

                        <form class="premium-form">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label text-white-50 small mb-2">First Name</label>
                                    <input type="text" class="form-control" placeholder="John" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label text-white-50 small mb-2">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Doe" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-white-50 small mb-2">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@example.com" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-white-50 small mb-2">Password</label>
                                <input type="password" class="form-control" placeholder="Create a strong password"
                                    required>
                                <div class="mt-2 small text-white-30">Must be at least 8 characters with numbers</div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label text-white-50 small" for="terms">
                                    I agree to the <a href="#" class="text-purple text-decoration-none">Terms of
                                        Service</a> and <a href="#" class="text-purple text-decoration-none">Privacy
                                        Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn-purple w-100 py-3 mb-4">Create Account Now</button>

                            <div class="text-center">
                                <p class="text-white-50 small">Already have an account? <a href="login.html"
                                        class="text-purple fw-bold text-decoration-none">Log In Here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/layout.js"></script>
</body>

</html>
